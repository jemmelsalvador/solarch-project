<style>
    input[type=number] {width:100px}
</style>
<div class="w3-container w3-card-4 w3-light-grey w3-text-black w3-margin" style="width:60%">
    <form id="albumForm" action="">
        <h2 class="w3-center">Album Editor</h2>
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-record-vinyl"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="album" name="album" type="text" placeholder="Album" required />
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="artist" name="artist" type="text" placeholder="Artist" required />
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-music"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="genre" name="genre" type="text" placeholder="Genre(s)" required />
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-calendar"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="year" name="year" type="number" min="1900" max="2100" placeholder="Year" required />
            </div>
        </div>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-ranking-star w3-text-amber"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" id="rank" name="rank" type="number" min="1" placeholder="Rank" required />
            </div>
        </div>
    </form>
    <div style="display:flex"></div>
        <div style="display:block;float:right">
            <button class="w3-button w3-section w3-teal w3-ripple w3-padding w3-hover-green" onclick="addAlbum()">Submit</button>
            <button class="w3-button w3-section w3-dark-grey w3-ripple w3-padding" onclick="parent.displayGroup(1)">Cancel</button>
        </div>
    </div>
</div>
